<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | default: site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc; /* Light Slate 50 */
        color: #1e293b; /* Slate 900 */
      }

      .container {
        max-width: 1200px;
      }

      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* Slate 100 */
      }

      ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* Slate 400 */
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* Slate 500 */
      }

      /* Custom classes for common patterns */
      .card-section {
        background-color: #ffffff;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
        border-radius: 0.75rem; /* rounded-xl */
        padding: 1.5rem; /* p-6 */
        margin-bottom: 2rem; /* mb-8 */
      }

      .section-heading {
        font-size: 1.875rem; /* text-3xl */
        font-weight: 600; /* font-semibold */
        color: #1f2937; /* text-gray-800 */
        margin-bottom: 1rem; /* mb-4 */
        border-bottom-width: 2px; /* border-b-2 */
        border-color: #3b82f6; /* border-blue-500 */
        padding-bottom: 0.5rem; /* pb-2 */
      }

      .experience-entry,
      .education-entry {
        margin-bottom: 1.5rem; /* mb-6 */
        padding-bottom: 1rem; /* pb-4 */
        border-bottom-width: 1px; /* border-b */
        border-color: #e5e7eb; /* border-gray-200 */
        position: relative;
        padding-top: 2.5rem; /* pt-10 */
      }

      .experience-entry:last-child,
      .education-entry:last-child {
        border-bottom-width: 0; /* last:border-b-0 */
      }

      .entry-title {
        font-size: 1.5rem; /* text-2xl */
        font-weight: 500; /* font-medium */
        color: #1f2937; /* text-gray-800 */
        padding-right: 5rem; /* pr-20 */
      }

      .entry-subtitle {
        font-size: 1.125rem; /* text-lg */
        color: #4b5563; /* text-gray-600 */
      }

      .entry-duration {
        font-size: 1rem; /* text-md */
        color: #6b7280; /* text-gray-500 */
        margin-bottom: 0.5rem; /* mb-2 */
      }

      .entry-description {
        color: #374151; /* text-gray-700 */
        line-height: 1.625; /* leading-relaxed */
        margin-bottom: 0.5rem; /* mb-2 */
      }

      .list-item {
        list-style-type: disc;
        list-style-position: inside;
        color: #374151; /* text-gray-700 */
        margin-top: 0.25rem; /* space-y-1 equivalent for li */
      }

      .list-item-bold {
        font-weight: 600; /* font-semibold */
      }

      .skill-tag-container {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem; /* gap-3 */
      }

      .social-button {
        background-color: #2563eb; /* bg-blue-600 */
        color: #ffffff;
        font-weight: 600; /* font-semibold */
        padding: 0.5rem 1rem; /* py-2 px-4 */
        border-radius: 0.5rem; /* rounded-lg */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
        transition-property: background-color;
        transition-duration: 300ms;
        transition-timing-function: cubic-bezier(
          0.4,
          0,
          0.2,
          1
        ); /* ease-in-out */
        display: flex;
        align-items: center;
      }

      .social-button:hover {
        background-color: #1d4ed8; /* hover:bg-blue-700 */
      }

      .social-button.github {
        background-color: #1f2937; /* bg-gray-800 */
      }
      .social-button.github:hover {
        background-color: #111827; /* hover:bg-gray-900 */
      }

      .social-button.email {
        background-color: #dc2626; /* bg-red-600 */
      }
      .social-button.email:hover {
        background-color: #b91c1c; /* hover:bg-red-700 */
      }

      .social-button svg {
        width: 1.25rem; /* w-5 */
        height: 1.25rem; /* h-5 */
        margin-right: 0.5rem; /* mr-2 */
      }

      .company-logo {
        position: absolute;
        top: 1rem; /* top-4 */
        right: 1rem; /* right-4 */
        width: 4rem; /* w-16 */
        height: 4rem; /* h-16 */
        border-radius: 9999px; /* rounded-full */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
        object-fit: cover;
      }

      /* Badge styles (as provided by user) */
      .badge {
        padding: 0.25rem 0.75rem 0.25rem 0.75rem;
        border-radius: 4px;
        font-weight: 500;
        font-size: 0.875rem;
        line-height: 1.25rem;
        border-radius: 9999px; /* rounded-full */
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */

        &.badge-blue {
          --tw-bg-opacity: 1;
          background-color: rgb(219 234 254 / var(--tw-bg-opacity, 1));
          color: rgb(30 64 175 / var(--tw-text-opacity, 1));
        }

        &.badge-green {
          --tw-bg-opacity: 1;
          background-color: rgb(220 252 231 / var(--tw-bg-opacity, 1));
          color: rgb(22 101 52 / var(--tw-text-opacity, 1));
        }

        &.badge-yellow {
          --tw-bg-opacity: 1;
          background-color: rgb(254 249 195 / var(--tw-bg-opacity, 1));
          color: rgb(133 77 14 / var(--tw-text-opacity, 1));
        }

        &.badge-red {
          --tw-bg-opacity: 1;
          background-color: rgb(254 226 226 / var(--tw-bg-opacity, 1));
          color: rgb(153 27 27 / var(--tw-text-opacity, 1));
        }
      }

      .nav-link {
        display: block;
        padding: 0.75rem 1.5rem; /* py-3 px-6 */
        background-color: #eff6ff; /* bg-blue-50 */
        color: #2563eb; /* text-blue-600 */
        font-weight: 600; /* font-semibold */
        border-radius: 0.5rem; /* rounded-lg */
        transition: background-color 0.3s ease, color 0.3s ease;
        text-align: center;
      }

      .nav-link:hover {
        background-color: #dbeafe; /* hover:bg-blue-100 */
        color: #1e40af; /* hover:text-blue-800 */
      }
    </style>
  </head>

  <body class="antialiased leading-relaxed">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
      {% include header.html %}

      <main>{{ content }}</main>

      {% include footer.html %}
    </div>
  </body>
</html>
